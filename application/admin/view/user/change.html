<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link href="/css/GDS.css" type="text/css" rel="stylesheet"/>    
    <script type="text/javascript" src="/js/jquery-2.1.0.js"></script>
    <script type="text/javascript">
      $(function() {

        $("button").hover(function() {
          $(this).addClass('color');
        },function() {
          $(this).removeClass('color');
        });
        
      });
        $(document).ready(function(){
        $("img").hide();
        $("img:eq(3)").show();
        var f1, f2, f3;
        $("input:eq(0)").blur(function(){
          $("img:eq(0)").show();
          var name = $("input:eq(0)").val();          
          if(name.length>=2&&name.length<=20){
            $("img:eq(0)").attr("src","/images/dui.png");
            f1 = true;
            $("p:eq(0)").html('请填写您的用户名');
            $("p:eq(0)").css('color','black');
            }else{
            $("img:eq(0)").attr("src","/images/cuo1.png");
            f1 = false;
            $("p:eq(0)").html('用户名字数不够!!!');
            $("p:eq(0)").css('color','red');
            }
            $.post('repeat',{name:name},function(data){
              
            if(data==1){
              
            }else{
               $("img:eq(0)").attr("src","/images/cuo1.png");
               $("p:eq(0)").html('没有此用户名!!!');
               $("p:eq(0)").css('color','red');
               f1 = false;
            }
        });
            });
        $("input:eq(1)").blur(function(){
          $("img:eq(1)").show();
          var psw = $("input:eq(1)").val();
          if(psw.length>=6&&psw.length<=20){
            $("img:eq(1)").attr("src","/images/dui.png");
            f2 = true;
            $("p:eq(1)").html('请设置6-20位任意字符作为新密码');
            $("p:eq(1)").css('color','black');
            }else{
            $("img:eq(1)").attr("src","/images/cuo1.png");
            f2 = false;
            $("p:eq(1)").html('密码长度不够!!!');
            $("p:eq(1)").css('color','red');
            }
        });
        $("input:eq(2)").blur(function(){
          $("img:eq(2)").show();
          var psw1 = $("input:eq(1)").val();
          var psw2 = $("input:eq(2)").val();
          if(psw1==psw2){
            $("img:eq(2)").attr("src","/images/dui.png");
            f3 = true;
            $("p:eq(2)").html('请确认密码');
            $("p:eq(2)").css('color','black');
            }else{
            $("img:eq(2)").attr("src","/images/cuo1.png");
            f3 = false;
            $("p:eq(2)").html('两次密码输入不同!!!');
            $("p:eq(2)").css('color','red');
            }
        });        

       $("form").submit(function(){
          if(f1&&f2&&f3==true){
            alert("修改成功,即将返回登录页面");
          }else{
            alert("请完善信息或信息有误");
            return false;
          }
        });
      });
    </script>
	</head>
	<body>
		<div class="zhuceback">
	    </div> 
	    <div class="outerdiv">
	    <div class="register">   
           <h1>修改新密码</h1>   
            <form method="post" action="newPassword" autocomplete="off">   
               <input type="text" required="required" placeholder="用户名" name="user_name"><div><img/></div></input><p>请填写您的用户名</p><br />
                <input type="password" required="required" placeholder="设置新密码" name="password"><div><img/></div></input><p>请设置6-20位任意字符作为新密码</p> <br />  
                <input type="password" required="required" placeholder="确认密码" name="repassword"><div><img/></div></input><p>请确认密码</p> <br />
                  <button class="but2" type="submit">提交</button>  
            </form>    
           </div>
        </div>  
        
	</body>
</html>
