<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册时代新用户 || bookshop</title>
    <link rel="shortcut icon" href="/images/icon/litIcon.ico">
    <link href="/css/newUser.css" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
    <script src="/js/jquey-1.8.0.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- 注册页面头部 -->
    <div class="register_wrap">
        <div class="register_content register_content2 clear">
            <div class="register_operate" id="__ddnav_menu">
                <p id="nickname">欢迎光临巴黎shop，请
                    <a name="ddnav_login" href="login" target="_self" class="login_link">登录</a>
                    <a name="ddnav_register" href="inputRegisterMess" target="_self" class="login_link">免费注册</a>
                </p>
            </div>
            <div class="register_logo">
                <a href="index.html" title="返回首页" name="ddnav_logo">
                    <img src="/images/logo/logo7.png" alt="时代网">
                </a>
            </div>
            <div class="banner clear">
                <div class="bannerHeader fr sprite"></div>
            </div>

        </div>
       <!--  <div class="registerhead_bottom"></div> -->
    </div>
    <!-- /注册页面头部 -->
    <!-- 注册页面主体 -->
    <div class="registerMian">
        <form  action="add" method="post" id="register_form" name="form">
            <div id="bd">
                <div class="register_box">
                    <div class="head">
                        <a tabindex="11" class="more" name="help" href="">注册帮助</a>
                        <p class="coupon_words">
                            <label>完成验证注册，可以选商品实现购物！ </label>
                        </p>
                        <h3> 注册新用户</h3>
                    </div>
                    <div class="body">
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td class="t">
                                        邮箱：
                                    </td>
                                    <td class="z_index2">
                                        <input type="email" value="" class="text" required="required" name="email" id="txt_username" style="border-color: rgb(127, 157, 185);" data-validate="required:请输入正确的邮箱">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        登录密码：
                                    </td>
                                    <td id="in_password">
                                        <input type="password" class="text" required="required" name="password" id="txt_password" data-validate="required:密码长度不少于6位">
                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        确认密码：
                                    </td>
                                    <td id="in_repassword">
                                        <input type="password" class="text" required="required" name="repassword" id="txt_repassword" data-validate="required:请保证两次密码一致">
                                    

                                    </td>
                                </tr>
        
                                <tr>
                                    <td class="t">
                                        用户昵称：
                                    </td>
                                    <td id="name">
                                        <input type="text" class="text" required="required" name="name" id="realname" data-validate="min:用户名不少于3位">
                                      
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        联系方式：
                                    </td>
                                    <td id="tel">
                                        <input type="tel" class="text" required="required" name="tel" id="txt_repassword" data-validate="required:请输入正确的联系方式">
                                   
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        &nbsp;
                                    </td>
                                    <td>
                                        <input type="submit" value="立刻注册" title="注册" class="btn_login" name="g" id="btn_register">
                                      
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        &nbsp;
                                    </td>
                                    <td class="clause">
                                        <span class="float_l">
                                        <input type="checkbox" tabindex="8" onclick="agreeement_check()" onmouseover="this.style.cursor='pointer';this.style.cursor='hand';" checked="checked" name="chb_agreement" id="chb_agreement">我已阅读并同意<a tabindex="9" target="_blank" href=" http://help.dangdang.com/details/page12">《时代交易条款》</a>和<a tabindex="10" target="_blank" href="http://help.dangdang.com/details/page42">《时代社区条款》</a></span>
                                        <span style="display: none" class="cue" id="spn_agreement_wrong"></span><span style="display: none" class="cue" id="spn_err_msg"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
    </div>          
           
    <!-- /注册页面主体 -->
    <div id="footer" class="padb10">
        <p class="padt10 textc cor2 lh20">
            <a class="disin padlr10" href="" target="_blank">巴黎shop</a>
            <a class="disin padlr10" href="" target="_blank">当当网</a>
            <a class="disin padlr10" href="" target="_blank">亚马逊</a>
            <span class="dinin padlr20">|</span>
            <a class="disin padlr10" href="">微博微信</a>
            <a class="disin padlr10" href="">天猫旗舰店</a>
        </p>

    </div>
    <script src="/js/jquey-1.8.0.min.js" type="text/javascript"></script>
    <!-- <script src="/js/register.js" type="text/javascript"></script> -->
    <script src="/js/check_browser.js" type="text/javascript"></script>
</body>

</html>
